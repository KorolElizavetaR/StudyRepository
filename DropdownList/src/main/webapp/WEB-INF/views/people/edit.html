<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:method = "PATCH" th:action = "@{/people/{id}(id=${person.getId()})}" th:object = "${person}">
		<label for="name">Enter name:</label>
		<input type="text" th:field = "*{name}" id = "name"/>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
	<br/>
		<label for="email">Enter email:</label>
		<input type="text" th:field = "*{email}" id = "email"/>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
	<br/>
		<label for="address">Enter address:</label>
		<input type="text" th:field = "*{address}" id = "address"/>
		<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address Error</div>
	<br/>
		<input type="submit" value = "Update person"/>
	</form>
</body>
</html>
