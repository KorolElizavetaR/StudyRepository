<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>book</title>
</head>
<body>
	<h1 th:text = "|'${book.getBook_name()}' by ${book.getBook_author()}|"></h1>
	<hr/>
	Читатель:
	<div th:if = "${person == null}" th:text = "|У книги нет читателей|"></div>
	<div th:unless = "${person == null}" th:text = "${person.getFull_name()}"></div>
	<hr/>
	<form action = "/books">
		<input type="submit" value="Вернуться к книгам"/>
	</form>
</body>
</html>
