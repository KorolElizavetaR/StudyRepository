<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main page</title>
</head>
<body>
	<div th:each = "person : ${people}">
	<a th:href = "@{/people/{id}(id=${person.getPerson_id()})}" th:text = "${person.getFull_name()}"></a>
	</div>
	<hr/>
	<br/>
	<form action="/people/add"><input type="submit" value = "Add a new person" ></form>

</body>
</html>
