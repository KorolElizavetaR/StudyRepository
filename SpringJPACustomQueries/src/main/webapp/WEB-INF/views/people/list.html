<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<div th:each = "person : ${people}">
	<a th:href = "@{/people/{id}(id=${person.getId()})}" th:text = "${person.getName()}"></a>
	</div>
	<a href = "/people/add" >Wanna add a new person?</a>
</body>
</html>
