<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
	  <form th:method="PATCH" th:action="@{/books/{id}(id=${book_ID})}">
        <label for="name">Введите название книги:</label>
        <input type="text" id="name" name="bookName"
               th:value="*{book_name}" />
        <div th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}">
            book_name error
        </div>
	<br/>
		<label for="author">Введите автора книги:</label>
		<input type="text" th:field = "*{book_author}" id = "author"/>
		<div th:if="${#fields.hasErrors('book_author')}" th:errors="*{book_author}">book_name error</div>
	<br/>
		<input type="submit" value = "Изменить"/>
	</form>
</body>
</html>
