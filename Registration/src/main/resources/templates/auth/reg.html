<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>Registration page</title>
</head>
<body>
	<form th:method = "POST" th:action = "@{/auth/reg}" th:object = "${person}">
		<label for="username">Пароль:</label>
		<input type="text" th:field = "*{username}" id = "username"/>
		<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
	<br/>
		<label for="password">Логин:</label>
		<input type="password" th:field = "*{password}" id = "password"/>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
	<br/>
		<label for="date">Введите дату рождения:</label>
		<input type="date" th:field = "*{birth_date}" id = "date" value="2022-01-01" min="1920-01-01" pattern="\d{4}-\d{2}-\d{2}"/>
		<div th:if="${#fields.hasErrors('birth_date')}" th:errors="*{birth_date}">birth_date Error</div>
	<br/>
		<input type="submit" value = "Добавить"/>
	</form>
</body>
</html>
