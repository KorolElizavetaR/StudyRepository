<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<div th:each="person: ${people}">
	<a th:href="@{/people/{id}(id = ${person.getID()})}" th:text="${person.getName()}">user</a>
	</div>
	<br/>
	<a href = "people/new"><i>...Add new human...</i></a>
</body>
</html>
