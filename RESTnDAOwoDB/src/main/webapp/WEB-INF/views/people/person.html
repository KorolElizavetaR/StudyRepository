<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>
	<h1 th:text = "|Hello, ${person.getName()}!|"></h1>
	<p th:text = "|Your email: ${person.getEmail()}|"></p>
	<a th:href = "@{${person.getID()} + '/edit'}" th:text="|Update yourself?|"></a>
	<form th:method = "DELETE" th:action ="@{/people/{id}(id = ${person.getID()})}">
		<input type = "submit" value = "Delete me"/>
	</form>
	<br/>
	<a href = "/people"><i>Wanna get back?</i></a>
</body>
</html>
